<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock N Roll - Home</title>
</head>
<body>

<h2>Welcome to Rock N Roll</h2>

<button onclick="createRoom()">Create Room</button>

<hr>

<form onsubmit="joinRoom(event)">
    <label>Join Room:</label>
    <input type="text" id="room_code" placeholder="Enter room code" required>
    <input type="submit" value="Join">
</form>

<script>
/* ================= TOKEN HELPERS ================= */
function getAccessToken() { return localStorage.getItem("access"); }
function getRefreshToken() { return localStorage.getItem("refresh"); }

/* ================= FETCH WITH AUTH ================= */
async function fetchWithAuth(url, options = {}) {
    if (!options.headers) options.headers = {};
    options.headers["Authorization"] = "Bearer " + getAccessToken();

    if (options.method && options.method !== "GET") {
        options.headers["Content-Type"] = "application/json";
    }

    let response = await fetch(url, options);

    if (response.status === 401) {
        const refresh = await fetch("/refresh/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ refresh: getRefreshToken() })
        });

        if (!refresh.ok) {
            localStorage.clear();
            window.location.href = "/";
            return;
        }

        const data = await refresh.json();
        localStorage.setItem("access", data.access);
        options.headers["Authorization"] = "Bearer " + data.access;
        response = await fetch(url, options);
    }

    let data = {};
    try { data = await response.json(); } catch {}

    return { ok: response.ok, data };
}

/* ================= CREATE ROOM ================= */
async function createRoom() {
    const res = await fetchWithAuth("/api/room/create/", { method: "POST" });

    if (!res.ok) {
        alert(res.data.error || "Failed to create room");
        return;
    }

    alert("Room created! Code: " + res.data.room_code);
    window.location.href = "/room/";
}

/* ================= JOIN ROOM ================= */
async function joinRoom(event) {
    event.preventDefault();

    const room_code = document.getElementById("room_code").value.trim();
    if (!room_code) return alert("Enter room code");

    const res = await fetchWithAuth("/api/room/join/", {
        method: "POST",
        body: JSON.stringify({ room_code })
    });

    if (!res.ok) {
        alert(res.data.error || "Failed to join room");
        return;
    }

    alert("Joined Room: " + room_code);
    window.location.href = "/room/";
}

/* ================= AUTO REDIRECT ================= */
window.onload = async () => {
    const res = await fetchWithAuth("/api/room/detail/");
    if (res.ok && res.data.room_code) {
        window.location.href = "/room/";
    }
};
</script>

</body>
</html>
