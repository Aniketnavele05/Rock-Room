<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock N Roll - Room</title>
</head>
<body>

<h2>Room Code: <span id="room_code_display"></span></h2>
<button onclick="leaveRoom()">Leave Room</button>

<hr>

<!-- HOST CONTROLS -->
<div id="host_controls" style="display:none;">
    <button onclick="playNext()">â–¶ Play Next</button>
</div>

<hr>

<!-- PLAYER -->
<iframe
    id="player"
    width="560"
    height="315"
    allow="autoplay"
></iframe>

<br>
<button onclick="mute()">Mute</button>
<button onclick="unmute()">Unmute</button>

<hr>

<h3>Add Song</h3>
<input type="text" id="search_input" placeholder="Paste YouTube URL">
<button onclick="AddToQueue()">Add</button>

<hr>

<h3>Queue</h3>
<div id="queue_list"></div>

<script>
/* ================= TOKEN ================= */
function getAccessToken() { return localStorage.getItem("access"); }
function getRefreshToken() { return localStorage.getItem("refresh"); }

/* ================= FETCH WITH AUTH ================= */
async function fetchWithAuth(url, options = {}) {
    if (!options.headers) options.headers = {};
    options.headers["Authorization"] = "Bearer " + getAccessToken();
    if (options.method && options.method !== "GET") {
        options.headers["Content-Type"] = "application/json";
    }

    let response = await fetch(url, options);

    if (response.status === 401) {
        const r = await fetch("/refresh/", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ refresh: getRefreshToken() })
        });
        const data = await r.json();
        localStorage.setItem("access", data.access);
        options.headers["Authorization"] = "Bearer " + data.access;
        response = await fetch(url, options);
    }

    let data;
    try { data = await response.json(); }
    catch { data = {}; }

    return { ok: response.ok, data };
}

/* ================= ROOM ================= */
let isHost = false;

async function loadRoomDetails() {
    const res = await fetchWithAuth("/api/detail_room/");
    if (!res.ok) return;

    document.getElementById("room_code_display").innerText = res.data.room_code;
    isHost = res.data.is_host;

    if (isHost) {
        document.getElementById("host_controls").style.display = "block";
    }
}

/* ================= LEAVE ================= */
async function leaveRoom() {
    await fetchWithAuth("/api/leave_room/", { method: "POST" });
    window.location.href = "/home/";
}

/* ================= QUEUE ================= */
async function loadQueue() {
    const res = await fetchWithAuth("/api/room_songs/");
    const list = document.getElementById("queue_list");
    list.innerHTML = "";

    if (!res.ok) return;

    res.data.forEach(song => {
        const div = document.createElement("div");
        div.innerHTML = `
            <img src="${song.thumbnail}" width="120"><br>
            <b>${song.title}</b><br>
            Votes: ${song.vote_count}<br>
            <button onclick="voteSong(${song.id})">Vote</button>
            <hr>
        `;
        list.appendChild(div);
    });
}

/* ================= ADD SONG ================= */
async function AddToQueue() {
    const url = document.getElementById("search_input").value.trim();
    if (!url) return alert("Enter YouTube URL");

    const res = await fetchWithAuth("/api/add_song/", {
        method: "POST",
        body: JSON.stringify({ url })
    });

    if (!res.ok) {
        alert(res.data.error || "Failed");
        return;
    }

    document.getElementById("search_input").value = "";
    loadQueue();
}

/* ================= VOTE ================= */
async function voteSong(songId) {
    await fetchWithAuth(`/api/vote/${songId}/`, { method: "POST" });
    loadQueue();
}

/* ================= PLAY NEXT (HOST) ================= */
async function playNext() {
    const res = await fetchWithAuth("/api/play_next/");
    if (!res.ok) {
        alert(res.data.message || "No song");
        return;
    }
    play(res.data.video_id);
}

function play(videoId) {
    document.getElementById("player").src =
        `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
}

/* ================= MUTE ================= */
function mute() {
    document.getElementById("player").contentWindow.postMessage(
        '{"event":"command","func":"mute","args":""}', '*'
    );
}
function unmute() {
    document.getElementById("player").contentWindow.postMessage(
        '{"event":"command","func":"unMute","args":""}', '*'
    );
}

/* ================= INIT ================= */
window.onload = () => {
    loadRoomDetails();
    loadQueue();
    setInterval(loadQueue, 3000);
};
</script>

</body>
</html>
